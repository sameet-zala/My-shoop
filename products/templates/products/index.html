{% extends 'base.html'%}
{% block title%}
My shop
{% endblock%}

{% block link%}
{% load static%}
<link rel="stylesheet" href="{% static 'products/css/base.css' %}"> 
<link rel="stylesheet" href="{% static 'products/css/products.css' %}"> 

<link rel="icon" type="image/png" sizes="32x32" href="{% static 'products/icon/favicon.ico' %}">
{% endblock%}

{% block body%}
<!-- {% load static%} -->
<section class="text-gray-600 body-font">
  <div id="cardcontainer" class="container px-5 py-24 mx-auto">
    <div id="carddiv" class="flex flex-wrap -m-4">
      {% for i in product %}
      <div class=" p-4 card">
        <a class="block relative h-48 rounded overflow-hidden">
          <img alt="ecommerce" class="object-cover object-center w-full h-full block" src="/media/{{i.image}}">
        </a>
        <div class="mt-4">
          <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">{{i.category}}</h3>
          <h2 class="text-gray-900 title-font text-lg font-medium">{{i.product_name}}</h2>
          <h2 class="text-gray-900 title-font text-lg font-medium">{{i.desc}}</h2>
          <p class="mt-1">{{i.price}}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
{%block script%}
<script src="https://kit.fontawesome.com/38441474ad.js" crossorigin="anonymous"></script>
{% endblock %}
